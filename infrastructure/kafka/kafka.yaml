apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: dev
  namespace: kafka
spec:
  kafka:
    # WERSJA wspierana przez Tw√≥j operator:
    version: 4.1.0
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    config:
      # minimalne ustawienia dla single-node
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
  entityOperator:
    topicOperator: {}
    userOperator: {}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: my-cluster-controllers
  namespace: kafka
spec:
  cluster: my-cluster
  roles:
    - controller
  replicas: 1
  storage:
    type: ephemeral
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: my-cluster-brokers
  namespace: kafka
spec:
  cluster: my-cluster
  roles:
    - broker
  replicas: 1
  storage:
    type: ephemeral
