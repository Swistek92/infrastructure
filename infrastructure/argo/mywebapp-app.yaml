apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mywebapp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/Swistek92/infrastructure'
    targetRevision: main
    path: infrastructure/base/webapp
    helm:
      valueFiles:
        - ../../environments/dev/mywebapp-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
